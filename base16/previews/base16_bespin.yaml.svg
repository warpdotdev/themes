</text>
<text x="105" y="85" fill="#36312e" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="85" fill="#5e5d5c" font-size="0.6em" font-family="monospace" class="Dynamic">
