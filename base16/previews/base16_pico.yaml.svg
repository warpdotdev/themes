</text>
<text x="85" y="85" fill="#ffa300" font-size="0.6em" font-family="monospace" class="Dynamic">
red
</text>
<text x="105" y="85" fill="#1d2b53" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="85" fill="#7e2553" font-size="0.6em" font-family="monospace" class="Dynamic">
yellow
</text>
<text x="170" y="85" fill="#ab5236" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="85" fill="#c2c3c7" font-size="0.6em" font-family="monospace" class="Dynamic">
