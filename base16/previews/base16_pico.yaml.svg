</text>
<text x="170" y="70" fill="#83769c" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#ff77a8" font-size="0.6em" font-family="monospace" class="Dynamic">
