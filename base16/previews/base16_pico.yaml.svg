</text>
<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#5f574f" />

<!-- prompt -->
<text x="15" y="110" fill="#ff77a8" font-size="0.6em" font-family="monospace" class="Dynamic">
~/project
</text>
<text x="65" y="110" fill="#00e756" font-size="0.6em" font-family="monospace" class="Dynamic">
