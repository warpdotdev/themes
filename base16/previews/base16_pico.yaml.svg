<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 145">
<rect width="300" height="145" class="Dynamic" fill="#000000" rx="5" />

<!-- first command -->
<text x="15" y="15" fill="#5f574f" font-size="0.6em" font-family="monospace" class="Dynamic">ls</text>
<text x="15" y="30" fill="#83769c" font-size="0.6em" font-family="monospace" class="Dynamic">
dir
</text>
<text x="65" y="30" fill="#ff004d" font-size="0.6em" font-family="monospace" class="Dynamic">
