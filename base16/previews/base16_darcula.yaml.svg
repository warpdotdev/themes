<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 145">
<rect width="300" height="145" class="Dynamic" fill="#2b2b2b" rx="5" /> 

<!-- first command -->
<text x="15" y="15" fill="#a9b7c6" font-size="0.6em" font-family="monospace" class="Dynamic">ls</text>
<text x="15" y="30" fill="#9876aa" font-size="0.6em" font-family="monospace" class="Dynamic">
dir
</text>
<text x="65" y="30" fill="#4eade5" font-size="0.6em" font-family="monospace" class="Dynamic">
executable
</text>
<text x="175" y="30" fill="#a9b7c6" font-size="0.6em" font-family="monospace" class="Dynamic">
file
</text>
<line x1="0" y1="40" x2="300" y2="40" style="stroke-width:0.2"  class="Dynamic" stroke="#a9b7c6"/>

<!-- second command -->
<text x="15" y="55" fill="#a9b7c6" font-size="0.6em" font-family="monospace" class="Dynamic">bash ~/colors.sh</text>
