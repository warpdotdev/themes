</text>
<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#43474e" />

<!-- prompt -->
<text x="15" y="110" fill="#4e66b6" font-size="0.6em" font-family="monospace" class="Dynamic">
~/project
</text>
<text x="65" y="110" fill="#637200" font-size="0.6em" font-family="monospace" class="Dynamic">
