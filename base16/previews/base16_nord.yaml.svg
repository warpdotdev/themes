<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 145">
<rect width="300" height="145" class="Dynamic" fill="#2e3440" rx="5" /> 

<!-- first command -->
<text x="15" y="15" fill="#e5e9f0" font-size="0.6em" font-family="monospace" class="Dynamic">ls</text>
<text x="15" y="30" fill="#81a1c1" font-size="0.6em" font-family="monospace" class="Dynamic">
dir
</text>
<text x="65" y="30" fill="#bf616a" font-size="0.6em" font-family="monospace" class="Dynamic">
