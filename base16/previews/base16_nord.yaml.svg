</text>
<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#e5e9f0" />

<!-- prompt -->
<text x="15" y="110" fill="#b48ead" font-size="0.6em" font-family="monospace" class="Dynamic">
~/project
</text>
<text x="65" y="110" fill="#a3be8c" font-size="0.6em" font-family="monospace" class="Dynamic">
