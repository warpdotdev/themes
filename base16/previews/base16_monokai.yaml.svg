</text>
<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#f8f8f2" />

<!-- prompt -->
<text x="15" y="110" fill="#ae81ff" font-size="0.6em" font-family="monospace" class="Dynamic">
~/project
</text>
<text x="65" y="110" fill="#a6e22e" font-size="0.6em" font-family="monospace" class="Dynamic">
