</text>
<text x="55" y="70" fill="#1a1a1a" font-size="0.6em" font-family="monospace" class="Dynamic">
black
</text>
<text x="85" y="70" fill="#d88568" font-size="0.6em" font-family="monospace" class="Dynamic">
red
</text>
<text x="105" y="70" fill="#83a471" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="70" fill="#b99353" font-size="0.6em" font-family="monospace" class="Dynamic">
yellow
</text>
<text x="170" y="70" fill="#8eccdd" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#b98eb2" font-size="0.6em" font-family="monospace" class="Dynamic">
magenta
</text>
<text x="235" y="70" fill="#7c9cae" font-size="0.6em" font-family="monospace" class="Dynamic">
cyan
</text>
<text x="260" y="70" fill="#cccccc" font-size="0.6em" font-family="monospace" class="Dynamic">
white
</text>
<text x="15" y="85" fill="#cccccc" font-size="0.6em" font-family="monospace" class='Dynamic'>
bright:
</text>
<text x="55" y="85" fill="#767676" font-size="0.6em" font-family="monospace" class="Dynamic">
black
</text>
<text x="85" y="85" fill="#d86868" font-size="0.6em" font-family="monospace" class="Dynamic">
red
</text>
<text x="105" y="85" fill="#222222" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="85" fill="#1d414d" font-size="0.6em" font-family="monospace" class="Dynamic">
yellow
</text>
<text x="170" y="85" fill="#b8b8b8" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="85" fill="#e8e8e8" font-size="0.6em" font-family="monospace" class="Dynamic">
magenta
</text>
<text x="235" y="85" fill="#8b6c37" font-size="0.6em" font-family="monospace" class="Dynamic">
cyan
</text>
<text x="260" y="85" fill="#f8f8f8" font-size="0.6em" font-family="monospace" class="Dynamic">
white
</text>
<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#cccccc" />

<!-- prompt -->
<text x="15" y="110" fill="#b98eb2" font-size="0.6em" font-family="monospace" class="Dynamic">
~/project
</text>
<text x="65" y="110" fill="#83a471" font-size="0.6em" font-family="monospace" class="Dynamic">
git(
    </text>
    <text x="85" y="110" fill="#b99353" font-size="0.6em" font-family="monospace" class="Dynamic">
      main
    </text>
    <text x="113" y="110" fill="#83a471" font-size="0.6em" font-family="monospace" class="Dynamic">
      )
</text>
<!-- cursor -->
<line x1="15" y1="120" x2="15" y2="130" style="stroke-width:2" class="Dynamic" stroke="#8eccdd" />
</svg>
