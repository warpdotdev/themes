</text>
<text x="105" y="70" fill="#56bf8b" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="70" fill="#8bbf56" font-size="0.6em" font-family="monospace" class="Dynamic">
yellow
</text>
<text x="170" y="70" fill="#8b56bf" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#bf568b" font-size="0.6em" font-family="monospace" class="Dynamic">
magenta
</text>
<text x="235" y="70" fill="#568bbf" font-size="0.6em" font-family="monospace" class="Dynamic">
cyan
</text>
<text x="260" y="70" fill="#cbd6e2" font-size="0.6em" font-family="monospace" class="Dynamic">
white
</text>
<text x="15" y="85" fill="#cbd6e2" font-size="0.6em" font-family="monospace" class='Dynamic'>
bright:
</text>
<text x="55" y="85" fill="#627e99" font-size="0.6em" font-family="monospace" class="Dynamic">
black
</text>
<text x="85" y="85" fill="#bfbf56" font-size="0.6em" font-family="monospace" class="Dynamic">
red
</text>
<text x="105" y="85" fill="#223b54" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="85" fill="#405c79" font-size="0.6em" font-family="monospace" class="Dynamic">
yellow
</text>
<text x="170" y="85" fill="#aabcce" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="85" fill="#e5ebf1" font-size="0.6em" font-family="monospace" class="Dynamic">
magenta
</text>
<text x="235" y="85" fill="#bf5656" font-size="0.6em" font-family="monospace" class="Dynamic">
