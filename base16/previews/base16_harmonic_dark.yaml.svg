</text>
<text x="260" y="85" fill="#f7f9fb" font-size="0.6em" font-family="monospace" class="Dynamic">
white
</text>
<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#cbd6e2" />

<!-- prompt -->
<text x="15" y="110" fill="#bf568b" font-size="0.6em" font-family="monospace" class="Dynamic">
~/project
</text>
<text x="65" y="110" fill="#56bf8b" font-size="0.6em" font-family="monospace" class="Dynamic">
git(
    </text>
    <text x="85" y="110" fill="#8bbf56" font-size="0.6em" font-family="monospace" class="Dynamic">
      main
    </text>
    <text x="113" y="110" fill="#56bf8b" font-size="0.6em" font-family="monospace" class="Dynamic">
      )
</text>
<!-- cursor -->
<line x1="15" y1="120" x2="15" y2="130" style="stroke-width:2" class="Dynamic" stroke="#8b56bf" />
</svg>

