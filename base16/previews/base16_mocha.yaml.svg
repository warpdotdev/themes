</text>
<text x="105" y="70" fill="#beb55b" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="70" fill="#f4bc87" font-size="0.6em" font-family="monospace" class="Dynamic">
