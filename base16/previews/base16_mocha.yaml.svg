</text>
<text x="170" y="70" fill="#8ab3b5" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#a89bb9" font-size="0.6em" font-family="monospace" class="Dynamic">
