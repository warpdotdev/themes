<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 145">
<rect width="300" height="145" class="Dynamic" fill="#00002a" rx="5" />

<!-- first command -->
<text x="15" y="15" fill="#d0d0fa" font-size="0.6em" font-family="monospace" class="Dynamic">ls</text>
<text x="15" y="30" fill="#66b0ff" font-size="0.6em" font-family="monospace" class="Dynamic">
dir
</text>
<text x="65" y="30" fill="#ff4242" font-size="0.6em" font-family="monospace" class="Dynamic">
