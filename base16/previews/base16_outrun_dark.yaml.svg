</text>
<line x1="0" y1="40" x2="300" y2="40" style="stroke-width:0.2"  class="Dynamic" stroke="#d0d0fa"/>

<!-- second command -->
<text x="15" y="55" fill="#d0d0fa" font-size="0.6em" font-family="monospace" class="Dynamic">bash ~/colors.sh</text>
