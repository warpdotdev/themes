</text>
<text x="15" y="85" fill="#d0d0fa" font-size="0.6em" font-family="monospace" class='Dynamic'>
bright:
</text>
<text x="55" y="85" fill="#50507a" font-size="0.6em" font-family="monospace" class="Dynamic">
black
</text>
<text x="85" y="85" fill="#fc8d28" font-size="0.6em" font-family="monospace" class="Dynamic">
red
</text>
<text x="105" y="85" fill="#20204a" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="85" fill="#30305a" font-size="0.6em" font-family="monospace" class="Dynamic">
yellow
</text>
<text x="170" y="85" fill="#b0b0da" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="85" fill="#e0e0ff" font-size="0.6em" font-family="monospace" class="Dynamic">
