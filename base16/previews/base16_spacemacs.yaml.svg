</text>
<text x="105" y="70" fill="#67b11d" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="70" fill="#b1951d" font-size="0.6em" font-family="monospace" class="Dynamic">
