</text>
<text x="170" y="70" fill="#4f97d7" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#a31db1" font-size="0.6em" font-family="monospace" class="Dynamic">
magenta
</text>
<text x="235" y="70" fill="#2d9574" font-size="0.6em" font-family="monospace" class="Dynamic">
cyan
</text>
<text x="260" y="70" fill="#a3a3a3" font-size="0.6em" font-family="monospace" class="Dynamic">
white
</text>
<text x="15" y="85" fill="#a3a3a3" font-size="0.6em" font-family="monospace" class='Dynamic'>
