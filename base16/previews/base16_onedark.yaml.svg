<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#abb2bf" />

<!-- prompt -->
<text x="15" y="110" fill="#c678dd" font-size="0.6em" font-family="monospace" class="Dynamic">
~/project
</text>
<text x="65" y="110" fill="#98c379" font-size="0.6em" font-family="monospace" class="Dynamic">
