</text>
<text x="105" y="70" fill="#88b92d" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="70" fill="#f19d1a" font-size="0.6em" font-family="monospace" class="Dynamic">
