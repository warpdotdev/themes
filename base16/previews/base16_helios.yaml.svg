</text>
<text x="170" y="70" fill="#1e8bac" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#be4264" font-size="0.6em" font-family="monospace" class="Dynamic">
