</text>
<text x="170" y="70" fill="#83adad" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#d485ad" font-size="0.6em" font-family="monospace" class="Dynamic">
