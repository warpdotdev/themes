</text>
<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#303030" />

<!-- prompt -->
<text x="15" y="110" fill="#aa759f" font-size="0.6em" font-family="monospace" class="Dynamic">
