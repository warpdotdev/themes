      main
    </text>
    <text x="113" y="110" fill="#90a959" font-size="0.6em" font-family="monospace" class="Dynamic">
      )
</text>
<!-- cursor -->
<line x1="15" y1="120" x2="15" y2="130" style="stroke-width:2" class="Dynamic" stroke="#6a9fb5" />
</svg>

