</text>
<text x="170" y="70" fill="#8485ce" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#b74989" font-size="0.6em" font-family="monospace" class="Dynamic">
