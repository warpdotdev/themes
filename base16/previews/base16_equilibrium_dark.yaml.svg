</text>
<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#afaba2" />

<!-- prompt -->
<text x="15" y="110" fill="#6a7fd2" font-size="0.6em" font-family="monospace" class="Dynamic">
~/project
</text>
<text x="65" y="110" fill="#7f8b00" font-size="0.6em" font-family="monospace" class="Dynamic">
