</text>
<text x="170" y="70" fill="#8fa1b3" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#b48ead" font-size="0.6em" font-family="monospace" class="Dynamic">
