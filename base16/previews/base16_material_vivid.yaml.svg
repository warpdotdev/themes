</text>
<text x="170" y="70" fill="#2196f3" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#673ab7" font-size="0.6em" font-family="monospace" class="Dynamic">
