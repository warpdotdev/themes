    </text>
    <text x="85" y="110" fill="#ffeb3b" font-size="0.6em" font-family="monospace" class="Dynamic">
      main
    </text>
    <text x="113" y="110" fill="#00e676" font-size="0.6em" font-family="monospace" class="Dynamic">
      )
</text>
<!-- cursor -->
<line x1="15" y1="120" x2="15" y2="130" style="stroke-width:2" class="Dynamic" stroke="#2196f3" />
</svg>

