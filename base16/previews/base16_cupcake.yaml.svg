</text>
<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#8b8198" />

<!-- prompt -->
<text x="15" y="110" fill="#bb99b4" font-size="0.6em" font-family="monospace" class="Dynamic">
~/project
</text>
<text x="65" y="110" fill="#a3b367" font-size="0.6em" font-family="monospace" class="Dynamic">
git(
    </text>
    <text x="85" y="110" fill="#dcb16c" font-size="0.6em" font-family="monospace" class="Dynamic">
      main
    </text>
    <text x="113" y="110" fill="#a3b367" font-size="0.6em" font-family="monospace" class="Dynamic">
      )
</text>
<!-- cursor -->
<line x1="15" y1="120" x2="15" y2="130" style="stroke-width:2" class="Dynamic" stroke="#7297b9" />
</svg>

