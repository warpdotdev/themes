<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#c1c3c4" />

<!-- prompt -->
<text x="15" y="110" fill="#ea5ce2" font-size="0.6em" font-family="monospace" class="Dynamic">
