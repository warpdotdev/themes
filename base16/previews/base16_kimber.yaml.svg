    </text>
    <text x="85" y="110" fill="#d8b56d" font-size="0.6em" font-family="monospace" class="Dynamic">
      main
    </text>
    <text x="113" y="110" fill="#99c899" font-size="0.6em" font-family="monospace" class="Dynamic">
      )
</text>
<!-- cursor -->
<line x1="15" y1="120" x2="15" y2="130" style="stroke-width:2" class="Dynamic" stroke="#537c9c" />
</svg>

