</text>
<text x="170" y="70" fill="#5454fc" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#fc54fc" font-size="0.6em" font-family="monospace" class="Dynamic">
magenta
</text>
<text x="235" y="70" fill="#54fcfc" font-size="0.6em" font-family="monospace" class="Dynamic">
