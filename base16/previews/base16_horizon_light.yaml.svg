</text>
<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#403c3d" />

<!-- prompt -->
<text x="15" y="110" fill="#1d8991" font-size="0.6em" font-family="monospace" class="Dynamic">
~/project
</text>
<text x="65" y="110" fill="#94e1b0" font-size="0.6em" font-family="monospace" class="Dynamic">
