</text>
<text x="105" y="85" fill="#282a2b" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="85" fill="#3b758c" font-size="0.6em" font-family="monospace" class="Dynamic">
yellow
</text>
<text x="170" y="85" fill="#43a5d5" font-size="0.6em" font-family="monospace" class="Dynamic">
