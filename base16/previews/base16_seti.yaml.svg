</text>
<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#d6d6d6" />

<!-- prompt -->
<text x="15" y="110" fill="#a074c4" font-size="0.6em" font-family="monospace" class="Dynamic">
~/project
</text>
<text x="65" y="110" fill="#9fca56" font-size="0.6em" font-family="monospace" class="Dynamic">
