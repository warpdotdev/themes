<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 145">
<rect width="300" height="145" class="Dynamic" fill="#151718" rx="5" /> 

<!-- first command -->
<text x="15" y="15" fill="#d6d6d6" font-size="0.6em" font-family="monospace" class="Dynamic">ls</text>
<text x="15" y="30" fill="#55b5db" font-size="0.6em" font-family="monospace" class="Dynamic">
