</text>
<text x="170" y="70" fill="#48bac2" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#a94598" font-size="0.6em" font-family="monospace" class="Dynamic">
