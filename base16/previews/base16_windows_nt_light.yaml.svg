</text>
<text x="170" y="85" fill="#a0a0a0" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="85" fill="#404040" font-size="0.6em" font-family="monospace" class="Dynamic">
