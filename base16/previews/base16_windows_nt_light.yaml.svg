</text>
<text x="85" y="85" fill="#ffff00" font-size="0.6em" font-family="monospace" class="Dynamic">
red
</text>
<text x="105" y="85" fill="#eaeaea" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="85" fill="#d5d5d5" font-size="0.6em" font-family="monospace" class="Dynamic">
