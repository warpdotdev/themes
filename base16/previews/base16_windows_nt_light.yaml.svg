</text>
<text x="15" y="85" fill="#808080" font-size="0.6em" font-family="monospace" class='Dynamic'>
bright:
</text>
<text x="55" y="85" fill="#c0c0c0" font-size="0.6em" font-family="monospace" class="Dynamic">
