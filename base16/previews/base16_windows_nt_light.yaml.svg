</text>
<text x="135" y="70" fill="#808000" font-size="0.6em" font-family="monospace" class="Dynamic">
yellow
</text>
<text x="170" y="70" fill="#000080" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#800080" font-size="0.6em" font-family="monospace" class="Dynamic">
