</text>
<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#a9b1d6" />

<!-- prompt -->
<text x="15" y="110" fill="#ad8ee6" font-size="0.6em" font-family="monospace" class="Dynamic">
