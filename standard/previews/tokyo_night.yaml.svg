</text>
<text x="105" y="85" fill="#b9f27c" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="85" fill="#ff9e64" font-size="0.6em" font-family="monospace" class="Dynamic">
yellow
</text>
<text x="170" y="85" fill="#7da6ff" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="85" fill="#bb9af7" font-size="0.6em" font-family="monospace" class="Dynamic">
