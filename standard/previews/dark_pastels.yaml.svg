</text>
<text x="105" y="70" fill="#60B48A" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="70" fill="#DFAF8F" font-size="0.6em" font-family="monospace" class="Dynamic">
yellow
</text>
<text x="170" y="70" fill="#9AB8D7" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#DC8CC3" font-size="0.6em" font-family="monospace" class="Dynamic">
magenta
</text>
<text x="235" y="70" fill="#8CD0D3" font-size="0.6em" font-family="monospace" class="Dynamic">
cyan
</text>
<text x="260" y="70" fill="#DCDCCC" font-size="0.6em" font-family="monospace" class="Dynamic">
white
</text>
<text x="15" y="85" fill="#DCDCCC" font-size="0.6em" font-family="monospace" class='Dynamic'>
bright:
</text>
<text x="55" y="85" fill="#709080" font-size="0.6em" font-family="monospace" class="Dynamic">
black
</text>
<text x="85" y="85" fill="#DCA3A3" font-size="0.6em" font-family="monospace" class="Dynamic">
red
</text>
<text x="105" y="85" fill="#72D5A3" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="85" fill="#F0DFAF" font-size="0.6em" font-family="monospace" class="Dynamic">
yellow
</text>
<text x="170" y="85" fill="#94BFF3" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="85" fill="#EC93D3" font-size="0.6em" font-family="monospace" class="Dynamic">
magenta
</text>
<text x="235" y="85" fill="#93E0E3" font-size="0.6em" font-family="monospace" class="Dynamic">
cyan
</text>
<text x="260" y="85" fill="#FFFFFF" font-size="0.6em" font-family="monospace" class="Dynamic">
white
</text>
<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#DCDCCC" />

<!-- prompt -->
<text x="15" y="110" fill="#DC8CC3" font-size="0.6em" font-family="monospace" class="Dynamic">
~/project
</text>
<text x="65" y="110" fill="#60B48A" font-size="0.6em" font-family="monospace" class="Dynamic">
git(
    </text>
    <text x="85" y="110" fill="#DFAF8F" font-size="0.6em" font-family="monospace" class="Dynamic">
      main
    </text>
    <text x="113" y="110" fill="#60B48A" font-size="0.6em" font-family="monospace" class="Dynamic">
      )
</text>
<!-- cursor -->
<line x1="15" y1="120" x2="15" y2="130" style="stroke-width:2" class="Dynamic" stroke="#9AB8D7" />
</svg>

