<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#ffffff" />

<!-- prompt -->
<text x="15" y="110" fill="#ff005d" font-size="0.6em" font-family="monospace" class="Dynamic">
~/project
</text>
<text x="65" y="110" fill="#37dd21" font-size="0.6em" font-family="monospace" class="Dynamic">
