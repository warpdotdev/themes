</text>
<text x="175" y="30" fill="#37dcf6" font-size="0.6em" font-family="monospace" class="Dynamic">
file
</text>
<line x1="0" y1="40" x2="300" y2="40" style="stroke-width:0.2"  class="Dynamic" stroke="#37dcf6"/>

<!-- second command -->
<text x="15" y="55" fill="#37dcf6" font-size="0.6em" font-family="monospace" class="Dynamic">bash ~/colors.sh</text>
<text x="15" y="70" fill="#37dcf6" font-size="0.6em" font-family="monospace" class="Dynamic">
