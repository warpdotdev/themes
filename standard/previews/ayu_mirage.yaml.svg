</text>
<text x="105" y="85" fill="#d5ff80" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="85" fill="#ffd173" font-size="0.6em" font-family="monospace" class="Dynamic">
yellow
</text>
<text x="170" y="85" fill="#73d0ff" font-size="0.6em" font-family="monospace" class="Dynamic">
