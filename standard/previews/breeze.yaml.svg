</text>
<text x="170" y="70" fill="#1d99f3" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#9b59b6" font-size="0.6em" font-family="monospace" class="Dynamic">
