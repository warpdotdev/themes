</text>
<text x="55" y="85" fill="#7f8c8d" font-size="0.6em" font-family="monospace" class="Dynamic">
black
</text>
<text x="85" y="85" fill="#c0392b" font-size="0.6em" font-family="monospace" class="Dynamic">
red
</text>
<text x="105" y="85" fill="#1cdc9a" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="85" fill="#fdbc4b" font-size="0.6em" font-family="monospace" class="Dynamic">
yellow
</text>
<text x="170" y="85" fill="#3daee9" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="85" fill="#8e44ad" font-size="0.6em" font-family="monospace" class="Dynamic">
