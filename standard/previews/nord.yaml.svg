</text>
<text x="170" y="70" fill="#81A1C1" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#B48EAD" font-size="0.6em" font-family="monospace" class="Dynamic">
