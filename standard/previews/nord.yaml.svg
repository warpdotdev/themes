</text>
<text x="105" y="70" fill="#A3BE8C" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="70" fill="#EBCB8B" font-size="0.6em" font-family="monospace" class="Dynamic">
