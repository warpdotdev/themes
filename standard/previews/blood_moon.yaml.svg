    </text>
    <text x="85" y="110" fill="#FFD700" font-size="0.6em" font-family="monospace" class="Dynamic">
      main
    </text>
    <text x="113" y="110" fill="#009F6B" font-size="0.6em" font-family="monospace" class="Dynamic">
