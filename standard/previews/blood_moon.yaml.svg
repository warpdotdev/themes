</text>
<text x="55" y="85" fill="#696969" font-size="0.6em" font-family="monospace" class="Dynamic">
black
</text>
<text x="85" y="85" fill="#FF2400" font-size="0.6em" font-family="monospace" class="Dynamic">
red
</text>
<text x="105" y="85" fill="#03C03C" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="85" fill="#FDFF00" font-size="0.6em" font-family="monospace" class="Dynamic">
yellow
</text>
<text x="170" y="85" fill="#007FFF" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="85" fill="#FF1493" font-size="0.6em" font-family="monospace" class="Dynamic">
