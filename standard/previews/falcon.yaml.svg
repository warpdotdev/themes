</text>
<text x="105" y="70" fill="#718e3f" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="70" fill="#ffc552" font-size="0.6em" font-family="monospace" class="Dynamic">
yellow
</text>
<text x="170" y="70" fill="#635196" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#ff761a" font-size="0.6em" font-family="monospace" class="Dynamic">
magenta
</text>
<text x="235" y="70" fill="#34bfa4" font-size="0.6em" font-family="monospace" class="Dynamic">
cyan
</text>
<text x="260" y="70" fill="#b4b4b9" font-size="0.6em" font-family="monospace" class="Dynamic">
