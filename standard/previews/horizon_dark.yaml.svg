</text>
<text x="170" y="85" fill="#3fc4de" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="85" fill="#f075b5" font-size="0.6em" font-family="monospace" class="Dynamic">
