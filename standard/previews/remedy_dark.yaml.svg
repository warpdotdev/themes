</text>
<text x="105" y="85" fill="#b5bd68" font-size="0.6em" font-family="monospace" class="Dynamic">
green
</text>
<text x="135" y="85" fill="#f0c674" font-size="0.6em" font-family="monospace" class="Dynamic">
yellow
</text>
<text x="170" y="85" fill="#81a2be" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="85" fill="#b294bb" font-size="0.6em" font-family="monospace" class="Dynamic">
