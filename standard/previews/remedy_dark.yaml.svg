</text>
<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#f9e7c4" />

<!-- prompt -->
<text x="15" y="110" fill="#85678f" font-size="0.6em" font-family="monospace" class="Dynamic">
~/project
</text>
<text x="65" y="110" fill="#8c9440" font-size="0.6em" font-family="monospace" class="Dynamic">
