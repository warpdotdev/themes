</text>
<line x1="0" y1="95" x2="300" y2="95" style="stroke-width:0.2" class="Dynamic" stroke="#e5c49e" />

<!-- prompt -->
<text x="15" y="110" fill="#77dbf4" font-size="0.6em" font-family="monospace" class="Dynamic">
~/project
</text>
<text x="65" y="110" fill="#008eab" font-size="0.6em" font-family="monospace" class="Dynamic">
