</text>
<text x="170" y="70" fill="#255a62" font-size="0.6em" font-family="monospace" class="Dynamic">
blue
</text>
<text x="195" y="70" fill="#77dbf4" font-size="0.6em" font-family="monospace" class="Dynamic">
